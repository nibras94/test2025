<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي | [اسم موقعك]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script> 

    <script src="script.js"></script>
</head>
<body class="p-0">

    <header class="navbar p-4 sticky top-0 z-20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h2 class="text-2xl font-bold text-indigo-400">الملف الشخصي</h2>
            <nav class="space-x-6 space-x-reverse hidden md:flex">
                <a href="courses.html" class="nav-link py-2 px-3">الدورات</a>
                <a href="profile.html" class="nav-link py-2 px-3 border-b-2 border-indigo-400">ملفي الشخصي</a>
            </nav>
            <div class="flex items-center space-x-4 space-x-reverse">
                <span id="license-code-display" class="text-sm font-medium text-gray-300 bg-gray-800 py-2 px-3 rounded-lg border border-gray-700 whitespace-nowrap">
                    </span>
                
                 <a href="profile.html" title="ملفي الشخصي" class="p-2 rounded-full bg-indigo-600 transition duration-200 border-2 border-white">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </a>
                
                <button id="nav-login-button" onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                     خروج
                 </button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 md:p-8 min-h-screen">
        <div class="my-10 bg-[#2b304f] p-8 rounded-xl shadow-2xl">
            
            <div class="flex items-center border-b border-gray-700 pb-4 mb-6">
                <div class="p-3 bg-indigo-700 rounded-full">
                     <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="mr-4">
                    <h1 id="profile-user-name" class="text-3xl font-extrabold text-indigo-400">جاري التحقق...</h1>
                    <p class="text-sm text-gray-400">تفاصيل حسابك والاشتراك الحالي</p>
                </div>
            </div>

            
            <div class="space-y-4">
                
                <div class="p-3 bg-[#1f243b] rounded-lg border border-gray-600 flex justify-between items-center">
                    <p class="text-gray-400 font-medium">كود الترخيص:</p>
                    <p id="profile-license-code" class="text-white font-mono">جاري التحقق...</p>
                </div>

                <div class="p-3 bg-[#1f243b] rounded-lg border border-gray-600 flex justify-between items-center">
                    <p class="text-gray-400 font-medium">الحالة:</p>
                    <p id="profile-status" class="text-yellow-400 font-bold">جاري التحقق...</p>
                </div>

                <div class="p-3 bg-[#1f243b] rounded-lg border border-gray-600 flex justify-between items-center">
                    <p class="text-gray-400 font-medium">ينتهي في:</p>
                    <p id="profile-expiry-date" class="text-red-400 font-bold">جاري التحقق...</p>
                </div>
                
                <div class="p-3 bg-[#1f243b] rounded-lg border border-gray-600">
                    <p class="text-gray-400 font-medium mb-2">المراحل المفعّلة:</p>
                    <div id="profile-allowed-courses" class="pt-1 text-white">
                        جاري التحقق...
                    </div>
                </div>

            </div>

            <h2 class="text-2xl font-semibold text-gray-200 mt-8 border-b border-gray-700 pb-2 mb-6">الإجراءات</h2>
            
            <div class="space-y-3">
                 <a href="courses.html" class="flex justify-between items-center p-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg transition duration-200 shadow-md font-semibold text-white">
                    <span>الانتقال إلى الدورات</span>
                    <span>»</span>
                 </a>
                 <button onclick="logout()" class="w-full text-center p-3 bg-red-600 hover:bg-red-700 rounded-lg transition duration-200 shadow-md font-semibold text-white mt-4">
                     تسجيل خروج
                 </button>
            </div>
            
        </div>
    </main>

    <footer class="bg-[#2b304f] p-6 text-center text-gray-500 border-t border-gray-700">
        &copy; 2025 منصة الدورات الاحترافية. جميع الحقوق محفوظة.
    </footer>

</body>
</html>
